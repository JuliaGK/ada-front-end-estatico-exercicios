<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lista de Eventos</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <h1>Eventos</h1>

        <div class="descricao">
            <p>Descrição da página</p>
        </div>

        <div class="proximos-eventos">
            <p>Próximos eventos</p>
            <ul>
                <div class="evento">
                    <li>Evento corporativo</li>

                    <img
                        src="https://pt-br.learn.canva.com/wp-content/uploads/sites/9/2020/01/evento-corporativo-1.jpg"
                        alt="imagem de evento corporativo"
                    />
                </div>

                <div class="evento">
                    <li>Show</li>
                    <img
                        src="https://s2.glbimg.com/2O-SM4AONhYzNkbD6TGVacji-dY=/e.glbimg.com/og/ed/f/original/2020/03/27/show-evento.jpg"
                        alt="imagem de show"
                    />
                </div>

                <div class="evento">
                    <li>Aniversário</li>
                    <img
                        src="https://www.tuacasa.com.br/wp-content/uploads/2019/10/festa-de-aniversario-00.jpg"
                        alt="imagem de aniversario"
                    />
                </div>
            </ul>
        </div>

        <div class="link">
            <a
                href="https://api.whatsapp.com/send?phone=
        "
                >Whatsapp</a
            >
        </div>

</html>
